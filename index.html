<!DOCTYPE html>
<html>
<head>
    <title>ログイン</title>
    <style>
        h2 {
            text-align: center;
            font-family: impact, sans-serif;
        }
        .company-name {
            text-align: center;
            font-family: impact, sans-serif;
            font-size: 54px;
            margin-bottom: 0;
        }
        .slogan {
            text-align: center;
            font-family: impact, sans-serif;
            font-size: 18px;
            margin-top: 0;
        }
        .image-space {
            text-align: center;
            margin-top: 10px; /* 画像との間隔を10pxに調整 */
            margin-bottom: 10px; /* 画像との間隔を10pxに調整 */
        }
        img {
            display: block;
            margin: 0 auto;
        }
        form {
            width: 300px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .center {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="image-space">
        <img src="画像1.jpg" alt="会社ロゴ">
    </div>
    <div class="center">
        <h2 class="company-name">BELAIR SYSTEMS</h2>
    </div>
    <div class="center">
        <h2 class="slogan">"Valuing People, Inspiring Growth"</h2>
    </div>
    <br> <!-- 追加：少しの間隔を開ける -->
    <div class="center">
        <form action="login.php" method="POST">
            <label for="username">ユーザー名:</label>
            <input type="text" id="username" name="username" required><br><br>
            <label for="password">パスワード:</label>
            <input type="password" id="password" name="password" required><br><br>
            <input type="submit" value="ログイン">
        </form>
    </div>
</body>
</html>
