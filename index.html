<!DOCTYPE html>
<html>
<head>
    <title>ログイン</title>
    <style>
        h2 {
            text-align: center;
            font-family: impact, sans-serif; /* フォントをimpactに変更 */
        }
        .company-name {
            text-align: center;
            font-family: impact, sans-serif; /* フォントをimpactに変更 */
            font-size: 20px; /* 小さめのフォントサイズに設定 */
        }
        form {
            width: 300px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .center {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <h2 class="company-name">BELAIR SYSTEMS</h2>
    <div class="center">
        <img src="画像1.jpg" alt="会社ロゴ">
    </div>
    <h2>ログイン画面</h2>
    <div class="center">
        <img src="画像1.jpg" alt="会社ロゴ">
    </div>
    <form action="login.php" method="POST">
        <label for="username">ユーザー名:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password">パスワード:</label>
        <input type="password" id="password" name="password" required><br><br>
        <input type="submit" value="ログイン">
    </form>
    <h2 class="company-name">"Valuing People, Inspiring Growth"</h2>
</body>
</html>
